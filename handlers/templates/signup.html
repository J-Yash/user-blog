<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <h1>User Blog</h1>
            </div>
            <div class="content">
                <center>
                    <h3> Sign Up</h3>
                    <form  method="post">
                        <div class="form-group">
                        Username: <input class="form-control" type="text" name="username" value="{{username}}" required="">{{errorusername}}<br><br>
                        Password: <input class="form-control" type="password" name="password" value="" required="">{{errorpassword}}<br><br>
                        Verify Password: <input class="form-control" type="password" name="verifypassword" value="" required="">{{errorverpassword}}<br><br>
                        E-mail: <input class="form-control" type="text" name="email" value="{{email}}" required="">{{erroremail}}<br><br>
                        <input class="btn btn-danger " type="submit" value="Sign Up!">
                        </div>
                    </form>
                    <br>
                    <div class="error">{{error}}</div>
                    <br>
                    <b>
                        <a href="/login">Already a part of us? Then Login right here! </a><br><br>
                        <a href="/">Home Page </a>
                    </b>
                </center>
                <br>
            </div>
            <div class="footer">
            </div>
        </div>
    </body>
</html>
