<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <h1>User Blog</h1>
            </div>
            <div class="content">
                <center>
                    <h3>User Login</h3>
                    <form method="post">
                        <div class="form-group">
                            Username: <input class="form-control" type="text" name="username" value="{{username}}" required="">
                            <div class="error">{{errorusername}}</div>
                            <br><br>
                            Password: <input class="form-control" type="password" name="password" value="" required="">
                            <div class="error">{{errorpassword}}</div>
                            <br><br>
                            <input class="btn btn-danger" type="submit" value="Login">
                        </div>
                    </form>
                    <b>
                        <a href="/signup">Lost? Just Sign Up!</a>
                        <br><br>
                        <a href="/">Home Page </a>
                    </b>
                </center>
                <br>
            </div>
            <div class="footer">
            </div>
        </div>
    </body>
</html>
