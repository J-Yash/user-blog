<!DOCTYPE html>
<html>
    <head>
        <title>New Post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <h1>User Blog</h1>
            </div>
            <div class="content">
                <a class="logout btn btn-sm btn-danger" href="/logout">Logout</a><br>
            <center>
                <h3>New Blog Post</h3>
                <form method="post">
                    <div class="form-group">
                        Subject: <input class="form-control" type="text" name="subject" value="{{subject}}"><br><br>
                        Content: <textarea class="form-control" name="content" rows="5" cols="20">{{content}}</textarea><br><br>
                        <input class="btn btn-success" type="submit" value="Post">
                    </div>
                </form>
                <br>
                <div class="error">{{error}}</div>
                <br>
                <a href="/blog/">Go back to viewing all blog posts?</a>
            </center>
            </div>
            <div class="footer">
            </div>
        </div>
    </body>
</html>
